<div id="card">
  <div *ngFor="let coin of coins" class="coin">
    <p class="price">{{ coin.code }}</p>
    <p class="price">
      {{ coin.highPrice }}
      <span class="material-symbols-outlined"> arrow_upward </span>
    </p>
    <p class="price">
      {{ coin.lowPrice}}
      <span class="material-symbols-outlined"> arrow_downward </span>
    </p>
  </div>
</div>
